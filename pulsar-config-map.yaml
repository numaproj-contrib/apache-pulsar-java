apiVersion: v1
kind: ConfigMap
metadata:
  name: pulsar-producer-config
data:
  application.yml: |
    spring:
      pulsar:
        client:
          service-url: "pulsar://host.docker.internal:6650"
        producer:
          topic-name: "test-topic"
          producerConfig:
            producerName: "test-producer"
            sendTimeoutMs: 2000
      application:
        name: pulsar-producer-app
      cloud:
        kubernetes:
          config:
            enabled: true
            name: pulsar-producer-config
